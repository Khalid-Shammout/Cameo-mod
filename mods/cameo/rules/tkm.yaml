		Description: Changes Rocketeer Arsenal to modified dual RPG.
		Prerequisites: ~tkmtechcenter, ~!uptwinrockets, ~upberezkacloak
	ProvidesPrerequisite:
	RenderSprites:
		Image: tkmtwinrocketlauncher

^uptwinrockets:
