####################################################################################################
#		TKM Upgrade and Inherits
####################################################################################################

upberezkacloak:
	Inherits: ^researched_upgrade.template
	Tooltip:
		Name: Berezka Camo Infantry Upgrade
	Valued:
		Cost: 2400
	Buildable:
		BuildPaletteOrder: 80
		Queue: Addons
		Description: Enables cloak for Basic Infantry Units and increase their movespeed.
		Prerequisites: ~tkmradar, ~!upberezkacloak, ~!uptitanarsenal
	RenderSprites:
		Image: berezkaupgradeicon
	ProvidesPrerequisite:

^upberezkacloakupgrade:
	GrantConditionOnPrerequisite@berezkacloak:
		Condition: upspeed
		Prerequisites: upberezkacloak
	SpeedMultiplier@berezkacloak:
		Modifier: 150
		RequiresCondition: upspeed
	ActorStatValues:
		Upgrades: upberezkacloak

uptitanarsenal:
	Inherits: ^researched_upgrade.template
	Tooltip:
		Name: Titan Arsenal Infantry Upgrade
	Valued:
		Cost: 2400
	Buildable:
		BuildPaletteOrder: 80
		Queue: Addons
		Description: Changes Basic Infantry Units to have Lightweight ballistic plating.
		Prerequisites: ~tkmradar, ~!uptitanarsenal, ~!upberezkacloak
	ProvidesPrerequisite:
	RenderSprites:
		Image: titanplatingupgradeicon

^uptitanarsenalupgrade:
	GrantConditionOnPrerequisite@titanplating:
		Condition: upspeed
		Prerequisites: uptitanarsenal
	DamageMultiplier@titanplatinghealth:
		Modifier: 150
		RequiresCondition: upspeed
	SpeedMultiplier@titanplatingspeed:
		Modifier: 70
		RequiresCondition: upspeed
	ActorStatValues:
		Upgrades: uptitanarsenal

upsemiautorifles:
	Inherits: ^researched_upgrade.template
	Tooltip:
		Name: Semi Auto Rifles Upgrade
	Valued:
		Cost: 2400
	Buildable:
		BuildPaletteOrder: 80
		Queue: Addons
		Description: Changes Riflemen Arsenal to SKS Rifles.
		Prerequisites: ~tkmtechcenter, ~!upsemiautorifles, ~upberezkacloak
	ProvidesPrerequisite:
	RenderSprites:
		Image: tkmsemiicon

^upsemiautorifles:
	ActorStatValues:
		Upgrades: upberezkacloak, upsemiautorifles

uptwinrockets:
	Inherits: ^researched_upgrade.template
	Tooltip:
		Name: Twin Rockets Upgrade
	Valued:
		Cost: 2400
	Buildable:
		BuildPaletteOrder: 80
