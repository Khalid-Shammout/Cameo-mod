PCC:
	Inherits: ^OP2BaseFactoryStructure
	Tooltip:
		Name: Plymouth Structure Factory
	Transforms:
		IntoActor: pconveccommandcenter
	ProvidesPrerequisite:
		Prerequisite: pcc
	RenderSprites:
		Image: pcc

PLYMOUTH_TOKAMAK:
	Inherits: ^op2base_tokamak
	Tooltip:
		Name: Plymouth Tokamak
	Buildable:
		BuildPaletteOrder: 10
		Queue: Building, RABuilding
		Prerequisites: ~pcc
		Description: Generates power\nReleases Emp Shockwave on\nDeath

PLYMOUTH_SMELTER_COMMON:
	Inherits: ^op2base_smelter_common
